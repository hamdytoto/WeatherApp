<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>WeatherApp</title>
	</head>
	<body>
		<div class="container">
			<header class="input-container">
				<input type="text" class="city-input" placeholder="Search City" />
				<button class="search-btn">
					<span class="material-symbols-outlined"> search </span>
				</button>
			</header>
			<div class="weather-info" style="display: none">
				<div class="container-location">
					<div class="location">
						<span class="material-symbols-outlined"> location_on </span>
						<h4 class="conutry-name">Egypt</h4>
					</div>
					<h5 class="current-date regular-txt">wed ,07,2004</h5>
				</div>
				<div class="weather-su-container">
					<img
						src="assets/weather/clouds.svg"
						alt=""
						class="weather-summary-img"
					/>
					<div class="weather-summary-info">
						<h1 class="temp-txt">29 â„ƒ</h1>
						<h3 class="condition-txt regular-txt">clouds</h3>
					</div>
				</div>
				<div class="weather-conditions-container">
					<div class="condition-item">
						<span class="material-symbols-outlined"> water_drop </span>
						<div class="condtion-info">
							<h5 class="regular-txt">Humidity</h5>
							<h5 class="humidity-value-txt">55%</h5>
						</div>
					</div>
					<div class="condition-item">
						<span class="material-symbols-outlined"> air </span>
						<div class="condtion-info">
							<h5 class="regular-txt">wind-speed</h5>
							<h5 class="wind-value-txt">5.66 M/S</h5>
						</div>
					</div>
				</div>
				<div class="forecast-items-container">
					
				</div>
			</div>
			<div class="search-city section-message">
                <img  src="assets/message/search-city.png" alt="">
                <div>
                    <h1>Search City</h1>
                    <h5 class="regular-txt">find out the weather conditions of the city </h5>
                </div>
            </div>
			<div class="not-found section-message" style="display: none;">
				<img src="assets/message/not-found.png" alt="" />
				<div>
					<h1>Search City</h1>
					<h5 class="regular-txt">
						find out the weather conditions of the city
					</h5>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
